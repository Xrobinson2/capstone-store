        </div>
        <!-- header -->


        <div class="container  bg-light text-center">
            <div class="row border">
                <form id="sign-contain">

                    <div class="col-4 mx-auto mt-5">

                        <div>
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div id="emailHelp" class='form-text'>We will not share your email with everyone else</div>


                    </div>


                    <div class="row ">
                        <div class="col-4 mx-auto mt-4 mb-4">
                            <label for="inputPassword3" class="col-sm-2 form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword3">
                        </div>

                        <!--<div class="col-4 mx-auto">-->

                    </div>

                    <fieldset class="row">
                        <legend class="col-form-label col-sm-2 pt-0"></legend>
                        <div class="col-sm-10">

                            <div class="row">
                                <div class="col-3 mx-auto">
                                    <div class="form-check mx-5">
                                        <input class=" mx-auto form-check-input" type="checkbox" id="gridCheck1">
                                        <label class="form-check-label" for="gridCheck1">
                                            Remember Me?
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class=" col-11 mb-4">
                                <button type="submit" class="btn btn-primary" id="sign-in">Sign in</button>
                            </div>
                    </fieldset>

                </form>
            </div>
        </div>
