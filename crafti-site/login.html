        <div id="sign-in-top" class="text-center">

        </div>
        <form class="container border border-5 rounded-5 bg-light text-center w-50" id="sign-contain">
            <div class="row3">

                <div class="mb-1">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                        <div id="emailHelp" class='form-text'>We will share your email with everyone else</div>
                    </div>

                </div>

                <div class="mb-4 mx-auto">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-4 mx-auto3">
                <div>

                </div>

                <!--<div class="col-4 mx-auto">-->

            </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0"></legend>
                <div class="col-sm-10">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Remember Me?
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="align-center">
                        <button type="submit" class="btn btn-primary" id="sign-in">Sign in</button>
                    </div>

        </form>
